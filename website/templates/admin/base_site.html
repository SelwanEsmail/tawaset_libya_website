{% block title %}لوحة التحكم{% endblock %}

{% block extrahead %}
    {{ block.super }}

    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
 
    <!-- ربط الخط العربي من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
       body, input, textarea, select, .form-control {
            font-family: 'Cairo', sans-serif !important;
            direction: rtl;
            text-align: right;
        }
        /* ضبط اتجاه الجدول */
table {
    direction: rtl;
    text-align: right;
}

/* ضبط رؤوس الأعمدة */
th {
    text-align: right !important;
}

/* ضبط خلايا الجدول */
td {
    text-align: right !important;
}

/* لو تستخدم Unfold أو Bootstrap */
.table th, .table td {
    text-align: right;
    direction: rtl;
}

/* تحسين عرض زر التصدير والبحث */
input[type="search"], .btn {
    direction: rtl;
    text-align: right;
}

        /* تحسين عرض العناصر */
        .breadcrumbs, .colMS, .colSM {
            direction: rtl;
        }

        .dashboard-module h2 {
            font-size: 1.2em;
        }
    </style>
